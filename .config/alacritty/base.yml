# Colours added to bottom of file when generated by my colourscheme script

live_config_reload: true

window:
  opacity: 0.9
  padding:
    x: 3
    y: 3

scrolling:
  history: 10000
  multiplier: 3  # Lines per scroll

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
cursor:
  style: Block
  unfocused_hollow: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false  # Copy selected text to the primary clipboard

alt_send_esc: true  # Send ESC (\x1b) before characters when alt is pressed

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

  url:
    launcher:
      program: qutebrowser
      args: []
    modifiers: None  # Require modifier for clicking to open URLs

hints:
  enabled:
    - regex: "(ipfs:|ipns:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^<>`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
key_bindings:
  - { key: Copy,                                              action: Copy             }
  - { key: C,         mods: Control|Shift,                    action: Copy             }
  - { key: Paste,                                             action: Paste            }
  - { key: V,         mods: Control|Shift,                    action: Paste            }
  - { key: Insert,    mods: Shift,                            action: PasteSelection   }
  - { key: L,         mods: Control,                          action: ClearLogNotice   }
  - { key: L,         mods: Control,       mode: ~Vi|~Search, chars: "\x0c" }
  - { key: PageUp,    mods: Shift,         mode: ~Alt,        action: ScrollPageUp,    }
  - { key: PageDown,  mods: Shift,         mode: ~Alt,        action: ScrollPageDown,  }
  - { key: Home,      mods: Shift,         mode: ~Alt,        action: ScrollToTop,     }
  - { key: End,       mods: Shift,         mode: ~Alt,        action: ScrollToBottom,  }
  - { key: Key0,      mods: Control,                          action: ResetFontSize    }
  - { key: Equals,    mods: Control,                          action: IncreaseFontSize }
  - { key: Minus,     mods: Control,                          action: DecreaseFontSize }
  - { key: Space,  mods: Shift|Control,    mode: ~Search,     action: ToggleViMode     }

debug:
  render_timer: false  # Display the time it takes to redraw each frame.
  persistent_logging: false  # Keep the log file after quitting Alacritty.
  log_level: Warn  # None / Error / Warn / Info / Debug / Trace
  print_events: false  # Print all received window events.

